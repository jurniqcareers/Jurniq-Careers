    <style>
        :root {
            color-scheme: light; /* Forces browser native controls to be light */
            --color-primary-blue: #3BB0FF;
            --color-primary-blue-light: #E0F2FF;
            --color-primary-blue-lighter: #F0F8FF;
            --plyr-color-main: #3BB0FF;
        }
        /* Custom scrollbar to match aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #3BB0FF;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2A90D9;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3BB0FF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* About Us Page Styles */
        .hero-bg {
            background-color: var(--color-primary-blue-lighter);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(59, 176, 255, 0.1), transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(59, 176, 255, 0.08), transparent 40%);
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 1.25rem;
            top: 1rem;
            bottom: 0;
            width: 4px;
            background-color: var(--color-primary-blue-light);
            border-radius: 2px;
        }
        .timeline-dot::before {
            content: '';
            position: absolute;
            left: -0.625rem;
            top: 0.875rem;
            height: 1.25rem;
            width: 1.25rem;
            background-color: var(--color-primary-blue);
            border-radius: 50%;
            border: 4px solid white;
            z-index: 10;
        }
        .thumbnail-overlay {
            background: rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-result-card:hover .thumbnail-overlay {
            opacity: 1;
        }
